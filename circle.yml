#
# build configuration for circle CI
#

general:
    artifacts:
       - /home/ubuntu/AndroidCircleCI/app/build/outputs/apk/

    branches:
       only:
          - development
          - /release\/.*/


machine:
    environment:
       ANDROID_HOME: /usr/local/android-sdk-linux


dependencies:
    override:
       - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,extra-google-m2repository,extra-google-google-play-services,extra-android-support
       - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies


test:
    override:
      # start the emulator
      - emulator -avd circleci-android24 -no-window:
           background: true
           parallel: true
      # wait for it to have booted
      - circle-android wait-for-boot
      # run tests  against the emulator.
      - ./gradlew connectedAndroidTest
      # copy the build outputs to artifacts
#      - cp -r AndroidCircleCI/build/outputs $CIRCLE_ARTIFACTS
      # copy the test results to the test results directory.
#      - cp -r AndroidCircleCI/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS



